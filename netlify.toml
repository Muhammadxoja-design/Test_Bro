[build]
  base = "."
  publish = "web/dist"
  command = "npm run build"
  functions = "netlify/functions"

[functions]
  included_files = ["server/drizzle/0000_init.sql"]

[dev]
  command = "npm run dev"
  targetPort = 5173

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
